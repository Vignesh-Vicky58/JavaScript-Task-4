<html>
    <head>
        <title>JS Task 4</title>
        <style>
            body {
                width: 25%;
            }
            input{
                width: 40%;
            }
            
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5 mx-5 px-3 py-3 bg-light ">
            <p class="display-4 text-center">Instagram</p>
            <div class="d-flex justify-content-center py-3"><img src="name.png" width="25px" height="35vh" style="padding: 2px;"><input type="text" placeholder="Username" id="un"></div>
            <div class="d-flex justify-content-center py-3"><img src="pass.jpg" width="25px" height="35vh" style="padding: 2px;"><input type="password" placeholder="Password" id="pass"></div>
            <div class="d-flex justify-content-center py-3"><button class="btn btn-primary" onclick="val()" style="width: 25%;">Login</button></div>
            <div class="text-left"><input type="checkbox" style="width: 2%;">Remember me</div> <div class="text-end me-5 pe-5"><a href="#">Forgot Password?</a></div>
            <div class="text-center text-danger" id="res"></div>
            <div class="text-center text-success" id="res2"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



        <script>
            function val()
            {
                var x = document.getElementById("un").value;
                var y = document.getElementById("pass").value;
                var ans="";
                var ans2 = ""
                if(x=="" && y=="")
                    ans = "Please enter username and password";
                else if(x=="")
                    ans = "Please enter username";
                else if(y=="")
                    ans = "Please enter password";
                else
                    ans2 = "Login Successful";    
                document.getElementById("res2").innerHTML = ans2;
                    
                document.getElementById("res").innerHTML = ans;
            }
        </script>
    </body>
</html>
